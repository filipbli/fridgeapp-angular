<div class="filter">
  <mat-form-field>
    <mat-label>Szukaj</mat-label>
    <input type="text" matInput name="filterValue" [(ngModel)]="filterValue" (keyup)="applyFilter2()">
    <!--<button (click)="applyFilter()">Szukaj</button>-->
  </mat-form-field>
</div>

<div *ngIf="filterValue != ''">
  <mat-card *ngFor="let data of filteredData" class="filteredData">
    <mat-card-header>
      <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex; flex-direction: row;">
      <div style="width: 50%;">{{data.type}}</div> 
      <div style="width: 50%;">
        <button (click)="increaseQuantity(data)" mat-icon-button matTooltip="Dodaj" color="primary" aria-label="Adding Button to quantity">
          <mat-icon>add_circle</mat-icon>
        </button>
        <span style="font-size: 24px;">{{data.quantity}}</span>
        <button (click)="decreaseQuantity(data)" mat-icon-button matTooltip="Dodaj" color="primary" aria-label="Adding Button to quantity">
          <mat-icon>highlight_off</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<table mat-table [dataSource]="groceries()" class="mat-elevation-z8" [style.max-width]="width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="15%">Nazwa</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef width="20%">Ilość</th>
    <td mat-cell *matCellDef="let element">
      <div class="quantity-column">
        <button (click)="increaseQuantity(element)" mat-icon-button matTooltip="Dodaj" color="primary" aria-label="Adding Button to quantity">
          <mat-icon>add_circle</mat-icon>
        </button>
        <span>{{element.quantity}}</span>
        <button (click)="decreaseQuantity(element)" mat-icon-button matTooltip="Dodaj" color="primary" aria-label="Adding Button to quantity">
          <mat-icon>highlight_off</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef width="20%">Typ</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="delete-event">
    <th mat-header-cell *matHeaderCellDef width="10%"></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDeleteConfirmationDialog(element)" mat-icon-button matTooltip="Usuń produkt" color="warn"
        aria-label="Delete Button with delete icon"> <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.background-color]="setListItemColor(row)"></tr>
</table>
